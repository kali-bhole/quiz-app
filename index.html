<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App - Easy Tutorials</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Quiz App</h1>
                <div>Time Left <span id="timer">05</span></div>
            </header>
            <div id="progress-bar"></div>
            <div class="quiz">
                <h2 id="question">Question</h2>
                <div id="answer-buttons">
                    <button class="btn">Choice 1</button>
                    <button class="btn">Choice 2</button>
                    <button class="btn">Choice 3</button>
                    <button class="btn">Choice 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
            <hr>
            <footer>
                <p><span id="questionNumber"></span> of 10 questions</p>
            </footer>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
